<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-sky-950 to-gray-900 min-h-screen flex items-center justify-center text-white">

  <!-- Contenedor principal -->
  <main class="max-w-3xl mx-auto p-6">

    <!-- Título -->
    <h1 class="text-white font-bold text-center mb-6">TETRIS</h1>

    <!-- Imagen centrada y pequeña -->
    <img 
      src="./assets/Preview-tetris.PNG" 
      alt="Tetris Preview"
      class="mx-auto max-w-sm object-cover rounded-xl shadow-md mb-6"
    />

    <!-- Descripción -->
    <p class="text-white text-center mt-4 text-sm px-4 text-balance">
      Este proyecto es una recreación del clásico <strong>Tetris</strong> con HTML, CSS y JavaScript. 
      Incluye mecánicas de juego como rotación de piezas, detección de colisiones y sistema de puntajes.
    </p>

    <!-- Botones -->
    <div class="flex justify-center gap-10 mt-4">
      <a href="https://github.com/astridartun/Tetris" target="_blank"
         class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-700 transition">
        Ver en GitHub
      </a>
      <a href="https://astridartun.github.io/Tetris/" target="_blank"
         class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-500 transition">
        Ver Proyecto
      </a>
      <!-- Volver al Portafolio -->
      <a href="index.html" 
        class="px-4 py-2 rounded-full bg-purple-600 hover:bg-purple-500 transition text-white font-medium shadow-md"
        >
      ← Volver al Portafolio
        </a>
    </div>
  </main>
</body>
</html>
